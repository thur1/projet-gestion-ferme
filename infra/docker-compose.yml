version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: ferme_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ferme_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d ferme_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Django)
  backend:
    build:
      context: ../backend_django
      dockerfile: ../infra/Dockerfile
    container_name: ferme_backend
    ports:
      - "8000:8000"
    environment:
      DJANGO_SECRET_KEY: change-me
      DJANGO_DEBUG: "false"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
      DB_ENGINE: postgres
      POSTGRES_DB: ferme_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_HOST: database
      POSTGRES_PORT: 5432
    depends_on:
      database:
        condition: service_healthy
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    restart: unless-stopped

volumes:
  postgres_data:
