name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Create .env file
        working-directory: ./frontend
        run: |
          echo "VITE_API_BASE_URL=http://127.0.0.1:8000/api/" > .env.local
          echo "VITE_APP_ENV=ci" >> .env.local
      
      - name: Lint
        working-directory: ./frontend
        run: npm run lint
        continue-on-error: true
      
      - name: Test
        working-directory: ./frontend
        run: npm run test

      - name: Build
        working-directory: ./frontend
        run: npm run build

  backend_django:
    name: Backend (Django) Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend_django/requirements.txt

      - name: Install dependencies
        working-directory: ./backend_django
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        working-directory: ./backend_django
        env:
          DJANGO_SECRET_KEY: ci-secret-key
          DJANGO_DEBUG: "false"
          DB_ENGINE: sqlite
        run: |
          python manage.py migrate --noinput
          python manage.py test

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [frontend, backend_django]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        working-directory: ./backend_django
        run: docker build -f ../infra/Dockerfile -t ferme-backend:test .
